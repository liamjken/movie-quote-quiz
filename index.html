<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ninja Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
.text-main-color{
  color: #48742c;
}

.bg-main-color{
  background-color: #48742c;
}

  </style>
</head>
<body>

  <!-- top section -->
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-main-color display-3 my-4">Movie Quote Quiz</h2>
    </div>
  </div>

  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
        <p>You are <span class="text-primary display-4 p-3">0%</span> a Movie Quote Master!!</p>
    </div>
  </div>

  <!-- quiz section -->
  <div class="quiz py-4 bg-main-color">
    <div class="container">
      <h2 class="my-5 text-white">Match the Quote to the Movie Quiz...</h2>

      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal ">1. “Are you not entertained?”</p>
          <div class="form-check my-2 text-white">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">Clash of the titans!</label>
          </div>
          <div class="form-check my-2 text-white">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">Gladiator</label>
          </div>
          <div class="form-check my-2 text-white">
            <input type="radio" name="q1" value="C">
            <label class="form-check-label">300</label>
          </div>
          <div class="form-check my-2 text-white">
            <input type="radio" name="q1" value="D">
            <label class="form-check-label">Hercules</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">2. "ideas are bulletproof."</p>
          <div class="form-check my-2 text-white">
            <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label">Bulletproof Monk</label>
          </div>
          <div class="form-check my-2 text-white">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">Boondock Saintes</label>
          </div>
          <div class="form-check my-2 text-white">
            <input type="radio" name="q2" value="C">
            <label class="form-check-label">V for Vendetta</label>
          </div>
          <div class="form-check my-2 text-white">
            <input type="radio" name="q2" value="D">
            <label class="form-check-label">In the Name of the Father</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">3. "One does not simply walk into Mordor"</p>
          <div class="form-check my-2 text-white">
            <input type="radio" name="q3" value="A" checked>
            <label class="form-check-label">Lord of the Rings The Fellowship of the Ring</label>
          </div>
          <div class="form-check my-2 text-white">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">Dungens and Dragons</label>
          </div>
          <div class="form-check my-2 text-white">
            <input type="radio" name="q3" value="C">
            <label class="form-check-label">Willow</label>
          </div>
          <div class="form-check my-2 text-white">
            <input type="radio" name="q3" value="D">
            <label class="form-check-label">The Golden Compass</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">4. "I will Find you"</p>
          <div class="form-check my-2 text-white">
            <input type="radio" name="q4" value="A" checked>
            <label class="form-check-label">The Grey</label>
          </div>
          <div class="form-check my-2 text-white">
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">A Million ways to Die in the West</label>
          </div>
          <div class="form-check my-2 text-white">
            <input type="radio" name="q4" value="c">
            <label class="form-check-label">Ted 2</label>
          </div>
          <div class="form-check my-2 text-white">
            <input type="radio" name="q4" value="D">
            <label class="form-check-label">Taken</label>
          </div>
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-light"> 
        </div>
      </form>

    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
